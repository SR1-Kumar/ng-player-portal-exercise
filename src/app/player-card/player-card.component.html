<div class="alert alert-secondary" role="alert">
  <div class="row">
    <div class="col-md-4">
      <img [src]="player.imageUrl" alt="Responsive image" height="100" />
    </div>
    <div class="col-md-4">
      <div class="row">
        <h3>{{ player.name }}</h3>
      </div>
      <div class="row">
        <p>
          {{ player.bio }}
        </p>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Statistics</h3>
    </div>
  </div>
</div>
