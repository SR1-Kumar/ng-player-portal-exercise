<div class="alert alert-secondary" role="alert">
  <div class="row">
    <div class="col-md-2">
      <img [src]="player.imageUrl" alt="Responsive image" height="100" />
    </div>
    <div class="col-md-4">
      <div class="row">
        <h3>
          {{ player.name }}
          <span class="badge badge-primary">{{ player.nLikes }}</span>
        </h3>
      </div>
      <div class="row">
        <p>
          {{ player.bio }}
        </p>
      </div>
      <div class="row">
        <button class="btn btn-primary" (click)="onLike()">Like!</button>
      </div>
    </div>
    <div class="col-md-6">
      <h3>Statistics</h3>
    </div>
  </div>
</div>
