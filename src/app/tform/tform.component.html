<form
  class="my-3"
  novalidate
  autocomplete="off"
  #f="ngForm"
  (ngSubmit)="onSubmit(f.value)"
>
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      class="form-control"
      name="name"
      required
      appMinlengthClone="5"
      ngModel
      #name="ngModel"
    />
    <span
      class="text-danger"
      *ngIf="name.invalid && name.dirty && name.errors?.required"
      >Name is required
    </span>
    <span
      class="text-danger"
      *ngIf="name.invalid && name.dirty && name.errors?.minLengthClone"
    >
      {{ name.errors | json }}
    </span>
  </div>

  <div class="form-group">
    <label>Bio</label>
    <textarea
      class="form-control"
      name="bio"
      rows="3"
      minlength="25"
      ngModel
      #bio="ngModel"
    ></textarea>
  </div>

  <div class="form-group">
    <label>Image Url</label>
    <input type="text" class="form-control" name="imageUrl" ngModel />
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="f.invalid">
    Submit
  </button>
</form>
